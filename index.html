    <div id='map'></div>

    <div id="current">
       <div id="building">
       </div>
       <div id="floor">
       </div>
       <div id="room">
       </div>
    </div>
       
   
    <div id="side_left">
        <div id="sidebar_main_narrow">
            <div class="title">
            </div>
            <div>
                <ul id="building_list">
                </ul>
            </div>
        </div>

        <div id="sidebar_floor">
            <div class="back">
                <img src="./image/back.png" alt="">
            </div>
            <ul id="floor_list">
            </ul>
        </div>

        <div id="sidebar_rooms">
           <div class="back">
                <img src="./image/back.png" alt="">
            </div>
            <ul id="room_list">
            </ul>
        </div>

        <div id="sidebar_room_detail">

            <div id="evaluation">
                <div id="score">
                    <p id="state">환경 점수</p>
                </div>
                <div id="temperature">
                    <p>온도</p>
                </div>
                <div id="humidity">
                    <p>습도</p>
                </div>
                <div id="co2">
                    <p>CO2</p>
                </div>
                <div id="dust">
                    <p>미세먼지</p>
                </div>
            </div>
            <script>
                var field = $("#evaluation > div");
                for(var i=0 ; i < field.length ; i++){
                    $(field[i]).append(returnLegend());
                }
            </script>
